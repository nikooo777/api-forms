<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/shared.css">
</head>
<body>
<div class="container" style="max-width: 800px">
    <a href="/">â¬… Back to all forms</a>
    <h1>Manage category files</h1>

    <div id="alert" class="alert show" style="visibility: hidden;">
        <button type="button" class="close" onclick="$(this).closest('.alert').css('visibility', 'hidden')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="alert-content"></div>
    </div>
    <form id="refreshForm">
        <div class="form-group mb-4">
            <label>Auth Token(User)</label> <input class="form-control" type=text name="auth_token" />
        </div>
        <div>
            <label>Category Id</label> <input class="form-control" type="number" name="category_id"/>
        </div><p></p>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Refresh</button>
        </div>
    </form>
    <form id="formTable" class="form-control" style="padding: 10px">
        <div class="form-group mb-4" style="height: 200px; overflow: scroll;">
            <div class="form-group mb-4">
            <table id="table" class="table-bordered" style="padding: 10px;">
                <thead name="Header"></thead>
                <tbody name="Body"></tbody>
            </table>
            </div>
        </div>
    </form>
    <form id="form">
        <div class="form-group mb-4">
            <label>Auth Token</label> <input class="form-control" type=text name="auth_token" />
        </div>
        <div class="form-group mb-4">
            <label>Action</label> <select class="" name="action">
            <option>create</option>
            <option>update</option>
            <option>delete</option></select>
        </div>
        <div class="form-group mb-4">
            <label>Id</label> <input class="form-control" type="number" name="id"/>
        </div>
        <div class="form-group mb-4">
        <label>Category Id</label> <input class="form-control" type="number" name="category_id"/>
        </div>
        <div class="form-group mb-4">
            <label>Sequence Number</label><input class="form-control" type="number" name="sequence_number"/>
        </div>
        <div class="form-group mb-4">
            <label>File Id</label> <input class="form-control" type=text name="file_id" />
        </div>
        <div class="form-group mb-4">
            <label>Start</label> <input class="form-control" type="text" name="start" placeholder="1-2-06 3:04:05PM">
        </div>
        <div class="form-group mb-4">
            <label>End</label> <input class="form-control" type="text" name="end" placeholder="1-2-06 3:04:05PM">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="/js/jquery-3.2.1.js"></script>
<script src="/js/tether.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/shared.js"></script>
<script>
    $(document).ready(function () {
        var form = $("#form");
        form.on("submit", function (event) {
            window.lbryforms.submit(event, form, '/featured/file',true);
        });
        var refreshForm = $("#refreshForm");
        var mytable = document.getElementById("table");
        refreshForm.on("submit",function (event){
           window.lbryforms.refresh(event,refreshForm,mytable,'/featured/list_file',true);
        });
    });
</script>
</body>
</html>
